<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calc">
      <h1>CALCULATOR</h1>
      <div>
        <input type="text" id="text" placeholder="0" />
      </div>
      <div>
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>/</button>
      </div>
      <div>
        <button>6</button>
        <button>5</button>
        <button>5</button>
        <button>+</button>
      </div>
      <div>
        <button>4</button>
        <button>3</button>
        <button>2</button>
        <button>-</button>
      </div>
      <div>
        <button>1</button>
        <button>0</button>
        <button>%</button>
        <button>*</button>
      </div>
      <div>
        <button>.</button>
        <button class="ac">AC</button>
        <button class="del">DEL</button>
        <button class="equal">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
